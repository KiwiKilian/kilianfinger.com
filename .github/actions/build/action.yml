name: Build
description: Build the site

runs:
  using: composite
  steps:
    - uses: ./.github/actions/setup-node
    - uses: ./.github/actions/install
    - uses: actions/cache@v4
      with:
        key: build
        path: _site
    - run: npm run build
      shell: bash
    - uses: actions/upload-artifact@v6
      with:
        name: build
        path: _site
        include-hidden-files: true
